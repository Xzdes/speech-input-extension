<!DOCTYPE html>
<html>
<head>
  <title>Голосовой Ввод</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; width: 220px; padding: 15px; font-size: 14px; color: #333; }
    label { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; }
    input[type="checkbox"] { margin-right: 8px; width: 16px; height: 16px; accent-color: #4CAF50; }
    select { margin-left: auto; padding: 5px; border-radius: 4px; border: 1px solid #ccc; flex-grow: 1; max-width: 120px;}
    h4 { margin-top: 0; margin-bottom: 10px; color: #1a73e8; }
    .container { display: flex; flex-direction: column; gap: 10px; }
  </style>
</head>
<body>
  <h4>Настройки Голосового Ввода</h4>
  <div class="container">
    <label>
      <input type="checkbox" id="toggleDictation"> Включить диктовку
    </label>
    <label>
      Язык:
      <select id="languageSelect">
        <option value="ru-RU">Русский</option>
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="de-DE">Deutsch</option>
        <option value="fr-FR">Français</option>
        <option value="es-ES">Español</option>
        <!-- Добавьте другие языки по необходимости -->
      </select>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
